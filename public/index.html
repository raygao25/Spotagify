<html>
	<head>
		<meta content="initial-scale=1.0" name="viewport">
		<script src=
		"https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"
		type="text/javascript"></script>
		<script src="https://cdn.jsdelivr.net/lodash/4.17.1/lodash.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
		<title></title>
	</head>
	<body onload="startApp()">
		<h2>
			CS349 A3
		</h2><!-- "Page" to show when not logged in -->
		<div id="login">
			<p>
				<button id="start" class="btn">Log in</button>
			</p>
		</div><!-- "Page" to show when logged in -->
		<div id="loggedin">
			<!--<p><button class="button" onclick="load()">Load Songs</button></p> -->
			<p>
				<input type="text" name="num_text" id="num_text"/>
			</p>
			<p>
				<button class="button" onclick="newtag()">Add tag</button>
				<button class="button" onclick="deletetag()">Delete tag</button>
			</p>

			<p>
			<a class="title">Tags:</a>
			<p id="tag"></p>
			<button class="button" onclick="applyalltags()">Match all</button>
				<button class="button" onclick="applyanytags()">Match any</button>
			</p>

			<a class="title">Rating:</a><br>
			<input type="radio" name="rating" id="r0">0
			<input type="radio" name="rating" id="r1">1
			<input type="radio" name="rating" id="r2">2
			<input type="radio" name="rating" id="r3">3
			<input type="radio" name="rating" id="r4">4
			<input type="radio" name="rating" id="r5">5
			<button class="button" onclick="applyrating()">Apply</button>

			<p>
				<a class="title">Playlists:</a>
			</p>
			<ol id="playlists"></ol>
			<p>
				<a class="title">Songs:</a>
			</p>
			<ol id="Songs"></ol>
		</div>
	</body>
</html>
